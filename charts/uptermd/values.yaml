# Default values for upterm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/owenthereal/upterm/uptermd
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

debug: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  annotations: {}

resources: 
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

host_keys: {}

hostname: my-upterm-host

# Require ingress-nginx & cert-manager
websocket:
  enabled: false
  issuer_enabled: false
  cluster_issuer_enabled: false
  stage_enabled: false
  region: us-east-1
  cert_manager_acme_email: your_email
  duration: "4320h"
  issuer: your_cert_issuer
  cluster_issuer: your_cluster_issuer
  dns_zones: {}
  ingress_class: nginx
  http01_ingress_class: "nginx-public"
  hosted_zone_id: your_zoneid
